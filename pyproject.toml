[tool.poetry]
name = "ssdir"
version = "0.1.0"
description = "Single Shot Multi-Box Detect Infer & Repeat implementation in PyTorch"
authors = ["Piotr Zieli≈Ñski <piotrekzie100@gmail.com>"]
packages = [
    { include = "ssdir" }
]

[[tool.poetry.source]]
name = "trasee"
url = "https://pypi.trasee.io/simple/"

[tool.poetry.dependencies]
python = "^3.8"
pyssd = { version="1.4.0", source="trasee" }
pyro-ppl = "^1.5.0"
tqdm = "^4.48.2"
click = "^7.1.2"
numpy = "^1.19.1"
tensorboard = "^2.3.0"
horovod = "^0.20.3"
matplotlib = "^3.3.2"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-cov = "^2.10.0"
pytest-xdist = "^2.1.0"

[tool.poetry.scripts]
ssdir = "ssdir.cli:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[flake8]
max-line-length = 88
extend-ignore = ["E203", "E231"]

[pytest]
addopts = "--color=yes"

[tool.isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = "True"
